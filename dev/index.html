<!-- Start server for local dev with command
    > npx lite-server -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>⚡ MATRIX</title>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
        <style>
            @import url('./style.css');
            </style>
    </head>
    <body onselectstart="return false">
        <section class="header">
            <h1>💡 Matrix Control</h1>
            <!-- Link to open the modal triggered by js-->
            <div class=settings-link >
                ⚙️
            </div>
            
            <div id="settings-modal" class="modal">
                <div class="container">
                    <div class="color-picker" style="display: none;"></div>
                </div>
                <a href="#" rel="modal:close">Close</a>
            </div>
        </section>
        
        <section class="basic-grid">            
            <div class="card">
                <div class="top">🌈</div>
                <div class="bot">Rainbow</div>
            </div>
            <div class="card">
                <div class="top">🐍</div>
                <div class="bot">Snake</div>
            </div>
            <div class="card">
                <div class="top">🎆</div>
                <div class="bot">Sparkle</div>
            </div>
            <div class="card">
                <div class="top">🔆</div>
                <div class="bot">Solid</div>
            </div>
            <div class="card">
                <div class="top">🚫</div>
                <div class="bot">Off</div>
            </div>
            <div class="card">
                <div class="top">🧲</div>
                <div class="bot">Chase</div>
            </div>
        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
